<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Scholarly Capital</title>
    <!-- Creates a site icon and links login.css -->
    <link rel="icon" href="./image/logo_box.png">
    <link rel="stylesheet" href="./notes/html_basics/style/login.css">
</head>
<body>
    <!-- Header containing a Nav -->
    <header>
        <div>
            <!-- Business Logo -->
            <img class="business-logo" alt="Business Logo" src="./image/logo_wide.png"> 
        </div>
        <div>
            <h1>Scholarly Capital</h1>
        </div>
        <!-- Nav links -->
        <nav>
            <a href="#">nav-link</a>
            <a href="#">nav-link</a>
            <a href="#">nav-link</a>
            <a href="#">nav-link</a>
        </nav>
    </header>
    <!-- Main content with login form -->
    <main>
        <div class="login-box">
            <h1>Login</h1>
            <form>
                <p>
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username">
                </p>
                <p>
                    <label for="password">Password:</label><br>
                    <input type="text" id="password" name="password">
                </p>
                <p class="button-container">
                    <button type="submit">Login</button>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
