<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Scholarly Capital</title>
    <!-- Creates a site icon and links register.css -->
    <link rel="icon" href="./image/logo_box.png">
    <link rel="stylesheet" href="./styles/css/register.css">
</head>
<body>
    <!-- Header containing a Nav -->
    <header>
        <div>
            <!-- Business Logo -->
            <img class="business-logo" alt="Business Logo" src="./image/logo_wide.png"> 
        </div>
        <div>
            <h1>Scholarly Capital</h1>
        </div>
        <!-- Nav links -->
        <nav>
            <a href="#">nav-link</a>
            <a href="#">nav-link</a>
            <a href="#">nav-link</a>
            <a href="#">nav-link</a>
        </nav>
    </header>
    <!-- Main content with register form -->
    <main>
        <div class="register-container">
            <div class="info-box">
                <h1>"A life of properly managed finance awaits!"</h1>
                <p>
                    [More info regarding the benefits of the site]
                </p>
            </div>
            <div class="register-box">
                <h1>Register</h1>
                <form>
                    <p>
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username">
                    </p>
                    <p>
                        <label for="user-email">Email:</label><br>
                        <input type="email" id="user-email" name="user-email">
                    </p>
                    <p>
                        <label for="password">Password:</label><br>
                        <input type="text" id="password" name="password">
                    </p>
                    <p>
                        <label for="confirm-pwd">Confirm Password:</label><br>
                        <input type="text" id="confirm-pwd" name="confirm-pwd">
                    </p>
                    <p class="button-container">
                        <button type="submit">Register</button>
                    </p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
