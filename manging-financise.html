    <script>
        $(document).ready(function(){

            function addATransaction(record, eName, date, amount, details)
            {
                if (record)
                {
                    $('#transaction').html(`

                    <P id="eName" class="
                    m-1
                    p-1
                    outline-2 outline-solid outline-black
                    rounded-sm
                    bg-blue-400
                    text-orange-900 text-center
                    flex flex-col items-center
                    "> ${eName} <br> ${date} </P>

                    <P id="amount" class="
                    m-1
                    p-1
                    outline-2 outline-solid outline-black
                    rounded-sm
                    bg-blue-400
                    text-orange-900 text-center
                    flex flex-col items-center
                    "> ${amount} </P>

                    <P id="details" class="
                    m-1
                    p-1
                    outline-2 outline-solid outline-black
                    rounded-sm
                    bg-blue-400
                    text-orange-900 text-center
                    flex flex-col items-center
                    "> ${details} </P>
    
                    `)
                }
                else
                {
                    $('#transaction').html(`
                    <P id="eName" class="
                    m-1
                    p-1
                    outline-2 outline-solid outline-black
                    rounded-sm
                    bg-blue-400
                    text-orange-900 text-center
                    flex flex-col items-center
                    "> ${eName} <br> ${date}</P>

                    <P id="amount" class="
                    m-1
                    p-1
                    outline-2 outline-solid outline-black
                    rounded-sm
                    bg-blue-400
                    text-orange-900 text-center
                    flex flex-col items-center
                    "> ${amount} </P>
                    `)
                }
            }

           // test values
                let eName = 'transaction 5 fry\'s'

                let amount = '$10.00'

                let record = true

                let details = 'at fry\' off of road1 and road2 at 2:00pm got bread'

                let date = '02/27/25'

            $('.transaction').on('click',function(event){
                addATransaction(record, eName, date, amount, details)
            })

        })
    </script>
